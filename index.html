<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men's Network</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F0E68C; /* Khaki background */
    }
    /* Header */
    header {
      background-color: #556B2F; /* Dark Olive Green */
      color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header .logo {
      margin-right: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    header p {
      margin: 0;
      font-size: 1em;
      opacity: 0.8;
    }
    /* Navigation */
    nav {
      background-color: #6B8E23; /* Olive */
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    /* Hero Section */
    .hero {
      background-color: #fff;
      padding: 100px 20px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .hero-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .hero-text {
      text-align: left;
    }
    .hero-text h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .hero-text p {
      font-size: 1.2em;
      color: #666;
      margin: 20px 0;
    }
    .hero-text button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      background-color: #556B2F;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    .hero-text button:hover {
      background-color: #465D1E;
    }
    .hero-image img {
      max-width: 400px;
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    /* Footer */
    footer {
      background-color: #556B2F;
      color: #fff;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <!-- Header with Logo -->
  <header>
    <div class="logo">
      <!-- Inline SVG for logo: a shield with "MN" -->
      <svg width="40" height="40" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <path d="M32 2 L2 16 L2 40 C2 50, 10,60, 32,62 C54,60, 62,50, 62,40 L62,16 L32,2 Z" fill="#3B3B3B"/>
        <text x="32" y="42" text-anchor="middle" font-size="18" fill="#fff" font-family="Arial" font-weight="bold">MN</text>
      </svg>
    </div>
    <div>
      <h1>Men's Network</h1>
      <p>Where Connections Thrive</p>
    </div>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Features</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Hero Section with Photo -->
  <section class="hero">
    <div class="hero-container">
      <div class="hero-text">
        <h1>Welcome to Men's Network</h1>
        <p>Join a community of like-minded men and build genuine connections.</p>
        <button>Join Now</button>
      </div>
      <div class="hero-image">
        <img src="landing1.jpg.jpg" alt="Men networking">
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Men's Network. All Rights Reserved.</p>
  </footer>
</body>
</html>
